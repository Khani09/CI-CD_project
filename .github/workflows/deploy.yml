name: Docker CI/CD for Django

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
         host: ${{ secrets.VM_HOST }}           # should be 145.223.79.111
         username: ${{ secrets.VM_USERNAME }}   # should be root
         key: ${{ secrets.SSH_PRIVATE_KEY }}    # your private key
         script: |
          cd /home/CI-CD_project
          git pull origin main
          docker compose down
          docker compose build --no-cache
          docker compose up -d --force-recreate

            
